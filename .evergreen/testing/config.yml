stepback: true

command_type: system

exec_timeout_secs: 600

timeout:
  - command: shell.exec
    params:
      script: ls -la

functions:
  "buildModule" :
    command: shell.exec
    type: test
    params:
      script: |
        ${prepare_shell}
        $PERL ${repo_directory}/.evergreen/testing/build.pl

  "cleanUp":
    command: shell.exec
    params:
      script: |
        ${prepare_shell}
        rm -rf ~/.cpanm
        rm -rf perl5
        rm -rf ${repo_directory}

  "downloadBuildArtifacts" :
    - command: s3.get
      params:
        bucket: mciuploads
        aws_key: ${aws_key}
        aws_secret: ${aws_secret}
        remote_file: ${aws_artifact_prefix}/${repo_directory}/${build_id}/build.tar.gz
        local_file: build.tar.gz
    - command: shell.exec
      params:
        script: |
          ${prepare_shell}
          tar -zxf build.tar.gz

  "downloadPerl5Lib" :
    - command: s3.get
      params:
        bucket: mciuploads
        aws_key: ${aws_key}
        aws_secret: ${aws_secret}
        remote_file: ${aws_toolchain_prefix}/${os}/${perlver}/${target}/perl5lib.tar.gz
        local_file: perl5lib.tar.gz
    - command: shell.exec
      params:
        script: |
          ${prepare_shell}
          tar -zxf perl5lib.tar.gz

  "dynamicVars":
    - command: shell.exec
      params:
        script: |
            set -o errexit
            set -o xtrace
            cat <<EOT > expansion.yml
            prepare_shell: |
                export PATH="${addpaths}:$PATH"
                export PERL="${perlpath}"
                export REPO_DIR="${repo_directory}"
                set -o errexit
                set -o xtrace
            EOT
            cat expansion.yml
    - command: expansions.update
      params:
        file: expansion.yml

  "fetchSource" :
    - command: git.get_project
      params:
        directory: src
    - command: shell.exec
      params:
        script: |
          ${prepare_shell}
          mv src ${repo_directory}

  "testModule" :
    command: shell.exec
    type: test
    params:
      script: |
        ${prepare_shell}
        $PERL ${repo_directory}/.evergreen/testing/test.pl

  "uploadBuildArtifacts":
    - command: s3.put
      params:
        aws_key: ${aws_key}
        aws_secret: ${aws_secret}
        local_file: ${repo_directory}/build.tar.gz
        remote_file: ${aws_artifact_prefix}/${repo_directory}/${build_id}/build.tar.gz
        bucket: mciuploads
        permissions: public-read
        content_type: application/x-gzip

  "whichPerl":
    command: shell.exec
    params:
      script: |
        ${prepare_shell}
        $PERL -v

post:
  - func: cleanUp

tasks:
  - name: build
    commands:
      - func: dynamicVars
      - func: cleanUp
      - func: fetchSource
      - func: downloadPerl5Lib
        vars:
          target: '${repo_directory}'
      - func: whichPerl
      - func: buildModule
      - func: uploadBuildArtifacts
  - name: test
    commands:
      - func: dynamicVars
      - func: cleanUp
      - func: fetchSource
      - func: downloadPerl5Lib
        vars:
          target: '${repo_directory}'
      - func: whichPerl
      - func: downloadBuildArtifacts
      - func: testModule
    depends_on:
      - name: build

